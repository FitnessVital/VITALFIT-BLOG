<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VitalFit Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1e;
      color: #f0f0f0;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #ff3cac, #784ba0, #2b86c5);
      padding: 2rem 2rem 3rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff3cac, 0 0 20px #ff3cac;
      }
      to {
        text-shadow: 0 0 20px #ff3cac, 0 0 30px #2b86c5;
      }
    }

    .header-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #2b86c5;
    }

    nav {
      margin-top: 2rem;
    }

    nav a {
      background: #00f7ff;
      color: #1c1c1e;
      padding: 0.7rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: #ff00d4;
      color: white;
    }

    .search-bar {
      margin-top: 2rem;
    }

    .search-bar input {
      padding: 0.6rem 1rem;
      width: 80%;
      max-width: 500px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 2rem auto;
      gap: 2rem;
      padding: 0 1rem;
      flex-wrap: wrap;
    }

    .posts {
      flex: 2;
      min-width: 0;
    }

    .tags {
      margin: 1rem 0;
    }

    .tag {
      display: inline-block;
      background: #ff3cac;
      color: white;
      padding: 0.4rem 0.8rem;
      margin: 0.3rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: default;
    }

    article {
      background: #2c2c2e;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff3cac66;
    }

    article h2 {
      color: #00f7ff;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    article p {
      color: #ddd;
      font-size: 1rem;
    }

    .athlete-card {
      background: #202023;
      border-left: 5px solid #ff3cac;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 0 10px #784ba066;
      flex-wrap: wrap;
    }

    .athlete-card img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .athlete-card .info {
      flex: 1;
    }

    aside {
      flex: 1;
      background: #2b2b2d;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f7ff66;
      min-width: 250px;
    }

    aside h3 {
      margin-bottom: 1rem;
      color: #00f7ff;
    }

    aside ul {
      list-style: none;
      padding-left: 0;
    }

    aside ul li {
      margin-bottom: 0.7rem;
    }

    aside ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }
